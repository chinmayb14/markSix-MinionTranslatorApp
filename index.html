<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator App</title>
</head>
<link href="/style.css" rel="stylesheet">

<body>
    <nav class="navigation" >
        <div class="nav-brand" >Minion Translator</div>
    </nav>
    <header>
    <div >
        <h1  class="heading">Speak like a <span class="highlight-color">Minion!</span></h1>
        <img class="image" src="/images/minion.svg">
    </div>
</header>
    <textarea id="inputText" class="Text" placeholder="Type your text here..."></textarea>
    <button id="translateButton"> Translate</button>
    <textarea id="outputText" class="Text" placeholder="Output will display here..."></textarea>

    <footer class="footer">
        <div class="nav-brand">About</div>
        <p class="footpara">
            Are you a minions fan? Did you know what the gibberish they say is an actual language. Use the translator to convert your text from English to Minion Speak.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
